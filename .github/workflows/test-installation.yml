name: Test Installation and Run Security Army Knife

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Set up Python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          make setup

      - name: Run formatter
        run: |
          make format

      - name: Run tests
        run: |
          make test

      - name: Run CLI
        run: |
          export MISTRALAI_API_KEY=DUMMY_API_KEY_NOT_USED_BECAUSE_OF_STATE_FILE
          sak/bin/sak \
            -cve examples/cve-advisories.json \
            -dep examples/dependencies.csv \
            -arc examples/architecture.d2 \
            -api examples/swagger-open-api.json \
            -src examples \
            -s examples/state.json
